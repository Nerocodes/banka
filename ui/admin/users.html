<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../css/favicon-32x32.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body class="dashboard admin">
    <header class="main-header">
        <div class="logo">
            <h1><a href="../index.html">BAâ‚¦KA</a></h1>
        </div>
        <nav>
            <ul>
                <li>
                    <div class="dropdown">
                        <div class="flex">
                            <div class="min-img">
                                <i class="fas fa-user-tie"></i>
                            </div>
                            <div>
                                <i class="fas fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown-links hide">
                        <a href="../index.html">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="dashboard-main">
        <div class="left">
            <nav>
                <ul>
                    <a href="dashboard.html"><li><i class="fas fa-university"></i> Bank Accounts</li></a>
                    <a href="users.html"><li class="active"><i class="fas fa-users"></i> Users</li></a>
                </ul>
            </nav>
        </div>
        <div class="right bank-accounts users tr">
            <h2 class="text-center m-0">USERS</h2>
            <div class="flex">
                <p class="add-btn mb-1">Add User</p>
            </div>
            <table class="table2 fade-in">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="users">

                </tbody>
            </table>
        </div>
    </main>
    <!-- Modal section -->
    <div class="bg-modal hide">
        <div class="modal-content user-modal">
            <div class="close"><i class="fas fa-times"></i></div>
            <h2 class="text-center m-0">Add User</h2>
            <div id="displayMessage">

            </div>
            <form class="create-acc-form" id="addUserForm">
                <div class="form-group">
                    <input type="text" name="first_name" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" name="last_name" id="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="text" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <select name="type_of_account" id="isAdmin" placeholder="Select Role">
                        <option value="" disabled>Role</option>
                        <option value="false">Staff</option>
                        <option value="true">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="submit-btn">
                    <input type="submit" value="CREATE" class="link-btn">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; NeroCodes 2019</p>
    </footer>
    <script src="../js/main.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
