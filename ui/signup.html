<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" sizes="32x32" href="css/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body class="signup">
    <main class="main logo">
        <form>
            <h1 class="text-center"><a href="index.html">BAâ‚¦KA</a></h1>
            <h2 class="text-center">Sign Up</h2>
            <div id="displayMessage">

            </div>
            <div class="form-group">
                <label for="firstName" class="mb-1 hide">First Name:</label>
                <input type="text" name="first_name" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName" class="mb-1 hide">Last Name:</label>
                <input type="text" name="last_name" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email" class="mb-1 hide">Email:</label>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password" class="mb-1 hide">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="submit-btn">
                <p class="link-btn" id="register">REGISTER</p>
            </div>
            <p class="text-center">Already have an account? <a href="signin.html" class="default-link">Login</a></p>
        </form>
    </main>
    <footer>
        <p>&copy; NeroCodes 2019</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
