<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body class="dashboard">
    <header class="main-header">
        <div class="logo">
            <h1><a href="../index.html">BA₦KA</a></h1>
        </div>
        <nav>
            <ul>
                <li>
                    <div class="dropdown">
                        <div class="flex">
                            <div class="min-img">
                                <i class="fas fa-user"></i>
                            </div>
                            <div>
                                <i class="fas fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown-links hide">
                        <a href="../signin.html">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="dashboard-main">
        <div class="left">
            <nav>
                <ul>
                    <a href="dashboard-active.html"><li class="active"><i class="fas fa-home"></i> Dashboard</li></a>
                    <a href="transactions.html"><li><i class="fas fa-exchange-alt"></i> Transactions</li></a>
                </ul>
            </nav>
        </div>
        <div class="right dashboard-active">
            <div class="card slide-in">
                <div class="icon">
                    <i class="fas fa-university"></i>
                </div>
                <h3>Account Number</h3>
                <p class="value">001122001</p>
            </div>
            <div class="card slide-in slide-delay">
                <div class="icon">
                    <i class="fas fa-layer-group"></i>
                </div>
                <h3>Account Balance</h3>
                <p class="value">₦260, 000</p>
            </div>
            <div class="card slide-in slide-delay1">
                <div class="icon">
                    <i class="fas fa-money-check"></i>
                </div>
                <h3>Account Type</h3>
                <p class="value">Savings</p>
            </div>
            <div class="card slide-in slide-delay2">
                <div class="icon">
                    <i class="fas fa-door-open"></i>
                </div>
                <h3>Account Status</h3>
                <p class="value">Active</p>
            </div>
            <!-- <div class="center">
                <img src="../img/money.png" alt="" width="150" height="150">
            </div> -->
            
        </div>
    </main>
    <footer>
        <p>&copy; NeroCodes 2019</p>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
