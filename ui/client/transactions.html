<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client Dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../css/favicon-32x32.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body class="dashboard">
    <header class="main-header">
        <div class="logo">
            <h1><a href="../index.html">BA₦KA</a></h1>
        </div>
        <nav>
            <ul>
                <li>
                    <div class="dropdown">
                        <div class="flex">
                            <div class="min-img">
                                <i class="fas fa-user"></i>
                            </div>
                            <div>
                                <i class="fas fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown-links hide">
                        <a href="../index.html">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="dashboard-main">
        <div class="left">
            <nav>
                <ul>
                    <a href="dashboard-active.html"><li><i class="fas fa-home"></i> Dashboard</li></a>
                    <a href="transactions.html"><li class="active"><i class="fas fa-exchange-alt"></i> Transactions</li></a>
                </ul>
            </nav>
        </div>
        <div class="right transactions">
            <h2 class="text-center">Transaction History</h2>
            <div class="flex mb-1">
                <div class="acc-balance slide-in">
                    <p>Account Balance</p>
                    <p class="value" id="accBal">₦260, 000</p>
                </div>
            </div>
            <div id="displayMessage">

            </div>
            <div class="tr">
                <table class="table1 fade-in">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactions">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- Modal section -->
    <div class="bg-modal hide">
        <div class="modal-content transaction-modal">
            <div class="close"><i class="fas fa-times"></i></div>
            <h2 class="text-center m-0">Transaction Details</h2>
            <div class="grid">
                <div>Transaction ID</div>
                <div id="tid">001</div>
                <div>Date</div>
                <div id='tdate'>Tuesday 19th March 2019</div>
                <div>Type</div>
                <div id="ttype">Credit</div>
                <div>Amount</div>
                <div id="tamount">₦130, 000</div>
                <div>Old Balance</div>
                <div id="tobalance">₦260, 000</div>
                <div>New Balance</div>
                <div id="tnbalance">₦260, 000</div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; NeroCodes 2019</p>
    </footer>
    <script src="../js/main.js"></script>
    <script src="../js/client.js"></script>
</body>
</html>
